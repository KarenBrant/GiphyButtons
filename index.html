<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Giphy Buttons</title>
</head>
<body>
    <h1 class="jumbotron">Superhero Gifs</h1>
    <h4>Press a button or enter a Superhero name and click the "Add a Superhero" button.
        Then click the new button to see the gifs for that Superhero.
    </h3>
    <div id="buttons-view"></div>
    <form id="gif-form">
        <label for="gif-input">Add a Superhero</label>
        <input type="text" id="gif-input">
        <br>

        <input id="add-gif" type="submit" value="Add a Superhero" class="btn btn-success">
    </form>
    <div id="gifs" class="images"></div> 
    <div id="gifs-appear"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
    <script src="javascript/gb.js"></script> 
</body>
</html>
